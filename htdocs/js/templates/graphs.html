<div class="container-fluid" id="graphs">
    <!-- Top bar -->
    <div class="nopadding row">
        <div class="cbar">
            <span class="title">Graphs</span>
            <span data-target="chart_net" class="pull-right chart_tab active">Networth</span>
            <span data-target="chart_total" class="pull-right chart_tab">Gold Earned</span>
            <span data-target="chart_xp" class="pull-right chart_tab">Experience</span>
        </div>
    </div>

    <!-- Graph -->
    <canvas class="gchart" id="chart_total"></canvas>
    <canvas class="gchart" id="chart_net"></canvas>
    <canvas class="gchart" id="chart_xp"></canvas>
</div>
