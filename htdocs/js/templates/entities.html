<div class="container-fluid items" id="entities">
    <div class="row h100">
        <!-- Left column -->
        <div class="col-xs-3 nopadding h100 items-left">
            <!-- Filter entries -->
            <div class="item-filter">
                <span>Entities</span>
                <input id="efilter" type="text" placeholder="Filter..." />
                <span class="pull-right">
                    <i id="erefresh" class="fa fa-refresh item-icon" aria-hidden="true"> </i>
                    <i id="esettings" class="fa fa-cog item-icon" aria-hidden="true"> </i>
                </span>
            </div>

            <!-- Pinned items -->
            <ul class="item-list" id="epinned"></ul>

            <!-- Normal items -->
            <ul class="item-list" id="enormal"></ul>
        </div>

        <!-- Right column -->
        <div class="col-xs-9 nopadding h100 items-right">
            <div class="item-tabs"></div>
            <div class="tabs"></div>
        </div>
    </div>
</div>
